<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Online playable Rock-Paper-Scissors game"
    />
    <meta
      name="keywords"
      content="web app game, rock paper scissors game, game of chance, Ai opponent, luck, random, easy game, basic game, simple game, quick game"
    />
    <meta name="author" content="Claire Fisher" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/688fee2c8c.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="container-fluid">
      <section class="row">
        <img
          id="logo"
          class="col-sm-6 col-md-4 mx-auto"
          src="assets/images/rps-logo.webp"
          alt="Rock Paper Scissors Logo"
        />
      </section>
      <section class="row">
        <div
          class="col-sm-12 d-flex justify-content-center align-items-center mx-auto"
        >
          <h1 id="title">Let's play Rock Paper Scissors!</h1>
          <!-- Button trigger modal -->
          <button
            id="rulesModalBtn"
            type="button"
            class="btn"
            aria-label="game rules button"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <i class="fa-regular fa-circle-question"></i>
          </button>
        </div>
        <!-- Rules Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="rulesModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title capitalise" id="rulesModalLabel">
                  rock paper scissors rules
                </p>
                <button
                  type="button"
                  class="close modal-close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  src="./assets/images/RPS-rules.svg"
                  alt="Game rules image: Rock: beats Scissors. Scissors: beats Paper. Paper: beats Rock. First to three points wins"
                />
                <p class="text-center">First to 3 points</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn modal-close"
                  aria-label="close"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- GIFS -->
    <section class="container-fluid">
      <div class="row">
        <img
          id="gif1"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/winner-chicken-dinner.gif"
          alt="winner, winner, chicken dinner"
        />
        <img
          id="gif2"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/shawn-sheep.gif"
          alt="Shawn the sheep 'Wooo' gif"
        />
        <img
          id="gif3"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/minions-whoo.gif"
          alt="Minions 'Woohoo' gif"
        />
        <img
          id="gif4"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/tonton-tonton-sticker.gif"
          alt="tonton cheer gif"
        />
        <img
          id="gif5"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/cheering-child.gif"
          alt="Cheering child gif"
        />
        <img
          id="game-over"
          class="result-gif col-12 mx-auto hidden"
          src="assets/images/game-over.webp"
          alt="Game over gif"
        />
      </div>
    </section>

    <!-- GAME AREA -->
    <section id="game-area" class="container-fluid">
      <div class="row d-flex justify-content-center no-gutters">
        <p
          id="next-turn"
          class="text-center para-choose-weapon col-md-10 hidden"
        >
          Take your next turn!
        </p>
        <p class="text-center para-choose-weapon col-md-10">
          Choose your weapon:
        </p>
        <button
          id="rock-btn"
          data-weapon="rock"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
          aria-label="Choose rock"
        >
          rock
        </button>
        <button
          id="paper-btn"
          data-weapon="paper"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
          aria-label="Choose paper"
        >
          paper
        </button>
        <button
          id="scissors-btn"
          data-weapon="scissors"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
          aria-label="Choose scissors"
        >
          scissors
        </button>
      </div>
    </section>

    <!-- COUNTDOWN AREA -->
    <section id="game-countdown" class="container-fluid hidden">
      <div
        id="countdown-text-box"
        class="row d-flex justify-content-center no-gutters"
      >
        <p
          id="users-choice"
          class="text-center uppercase para-choose-weapon col-md-10"
        ></p>
        <p id="ai-choosing" class="text-center col-md-12">AI weapon ?????</p>
        <div class="text-center mx-auto col-mid-12 countdown-circle">
          <p id="No3" class="countdown-text">3</p>
          <p id="No2" class="countdown-text hidden">2</p>
          <p id="No1" class="countdown-text hidden">1</p>
        </div>
      </div>
    </section>

    <!-- AI CHOICE RESULT AREA -->
    <section
      id="ai-choice-result-area"
      class="turn-result-box container-fluid dark-grey-bg py-2 hidden"
    >
      <div class="row d-flex justify-content-center text-center no-gutters">
        <p
          id="ai-choice-result-area-text"
          class="turn-result-para uppercase light-text col-md-10"
        ></p>
      </div>
    </section>

    <!-- TURN RESULT AREA -->
    <section
      id="turnResultArea"
      class="turn-result-box container-fluid mid-grey-bg py-2 hidden"
    >
      <div class="row d-flex justify-content-center text-center no-gutters">
        <img
          id="tick-gif"
          class="turn-gif col-12 mx-auto hidden"
          src="assets/images/tick-mark.gif"
          alt="tick animation"
          aria-hidden="true"
        />
        <img
          id="cross-gif"
          class="turn-gif col-12 mx-auto hidden"
          src="assets/images/cross-mark.gif"
          alt="cross animation"
          aria-hidden="true"
        />
        <img
          id="eyes-gif"
          class="turn-gif col-12 mx-auto hidden"
          src="assets/images/look-left-right.webp"
          alt="Side eyes animation"
          aria-hidden="true"
        />
      </div>
      <div class="row d-flex justify-content-center text-center no-gutters">
        <p
          id="turnResultChoices"
          class="turn-result-para uppercase col-md-10"
        ></p>
        <p id="turnResultText" class="turn-result-para uppercase col-md-10"></p>
      </div>
      <div class="row d-flex justify-content-center no-gutters">
        <button
          id="continueButton"
          aria-label="Continue"
          class="capitalise light-text dark-grey-bg"
        >
          Continue
        </button>
        <button
          id="newGameButton"
          aria-label="New game"
          class="capitalise light-text dark-grey-bg hidden"
        >
          new game
        </button>
      </div>
    </section>

    <!-- SCORE AREA -->
    <section class="scores-box container-fluid dark-grey-bg">
      <div class="row text-center">
        <div class="col-4">
          <p class="score-title uppercase light-text">win</p>
          <p id="win-tally" class="scores light-text">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-text">lose</p>
          <p id="lose-tally" class="scores light-text">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-text">draw</p>
          <p id="draw-tally" class="scores light-text">0</p>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p class="text-center">Copyright Claire Fisher 2024</p>
    </footer>

    <!-- jquery / Bootstrap / JS -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>
