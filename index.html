<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/688fee2c8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="container-fluid">
      <section class="row">
        <img
          id="logo"
          class="col-sm-8 col-md-6 mx-auto"
          src="assets/images/rps-logo.svg"
          alt="Rock Paper Scissors Logo"
        />
      </section>
      <section class="row">
        <h1 class="col-sm-8 col-md-6 mx-auto">
          Let's play Rock Paper Scissors!
          <!-- Button trigger modal -->
          <button
            id="rulesModalBtn"
            type="button"
            class="btn"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            <i class="fa-regular fa-circle-question"></i>
          </button>
        </h1>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="rulesModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title capitalise" id="rulesModalLabel">
                  rock paper scissors rules
                </p>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  src="./assets/images/RPS-rules.svg"
                  alt="An image to explain the rules"
                />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- GAME AREA -->
    <section id="game-area" class="container-fluid">
      <div class="row d-flex justify-content-center no-gutters">
        <p class="text-center para-choose-weapon col-md-10">
          Choose your weapon:
        </p>
        <button
          id="rock-btn"
          data-weapon="rock"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          rock
        </button>
        <button
          id="paper-btn"
          data-weapon="paper"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          paper
        </button>
        <button
          id="scissors-btn"
          data-weapon="scissors"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          scissors
        </button>
      </div>
    </section>

    <!-- GAME COUNTDOWN AREA -->
    <section id="game-countdown" class="container-fluid hidden">
      <div class="row d-flex justify-content-center no-gutters">
        <p
          id="users-choice"
          class="text-center para-choose-weapon col-md-10"
          style="color: red"
        >
          Your weapon ###
        </p>
        <p id="ai-choosing" class="text-center col-md-12">AI weapon ?????</p>
        <p class="text-center mx-auto col-mid-12 countdown-circle">3</p>
      </div>
    </section>

    <div class="row"></div>
    <section class="scores-box container-fluid dark-grey-bg">
      <div class="row text-center">
        <div class="col-4">
          <p class="score-title uppercase light-txt">win</p>
          <p class="scores light-txt">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-txt">lose</p>
          <p class="scores light-txt">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-txt">draw</p>
          <p class="scores light-txt">0</p>
        </div>
        <div class="col-12 text-center">
          <p class="light-txt capitalise">new game</p>
        </div>
      </div>
    </section>

    <footer>
      <p class="text-center">Copyright Claire Fisher 2023</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
