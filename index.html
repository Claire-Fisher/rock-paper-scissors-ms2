<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="Description"
      content="Online playable Rock-Paper-Scissors game"
    />
    <meta
      name="keywords"
      content="web app game, rock paper scissors game, game of chance, Ai opponent, luck, random, easy game, basic game, simple game, quick game"
    />
    <meta name="author" content="Claire Fisher" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/images/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/688fee2c8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="container-fluid">
      <section class="row">
        <img
          id="logo"
          class="col-sm-6 col-md-4 mx-auto"
          src="assets/images/rps-logo.svg"
          alt="Rock Paper Scissors Logo"
        />
      </section>
      <section class="row">
        <div
          class="col-sm-12 d-flex justify-content-center align-items-center mx-auto"
        >
          <h1>
            Let's play Rock Paper Scissors!
            <!-- Button trigger modal -->
            <button
              id="rulesModalBtn"
              type="button"
              class="btn"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <i class="fa-regular fa-circle-question"></i>
            </button>
          </h1>
        </div>
        <!-- Rules Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="rulesModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <p class="modal-title capitalise" id="rulesModalLabel">
                  rock paper scissors rules
                </p>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  src="./assets/images/RPS-rules.svg"
                  alt="Game rules image: Rock: beats Scissors. Scissors: beats Paper. Paper: beats Rock."
                />
                <p class="text-center">First to 3 points</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <!-- GIFS -->
    <section class="container-fluid">
      <div class="row">
        <img
          id="gif1"
          class="result-gif col-12 mx-auto hidden"
          src="https://media.giphy.com/media/etKSrsbbKbqwW6vzOg/giphy.gif"
          alt="winner, winner, chicken dinner"
        />
        <img
          id="gif2"
          class="result-gif col-12 mx-auto hidden"
          src="https://media.tenor.com/z93T38sX_HAAAAAi/woo-yey.gif"
          alt="Shawn the sheep 'Wooo' gif"
        />
        <img
          id="gif3"
          class="result-gif col-12 mx-auto hidden"
          src="https://media1.tenor.com/m/rVH0yznv-fIAAAAC/minions-woo-hoo.gif"
          alt="Minions 'Woohoo' gif"
        />
        <img
          id="gif4"
          class="result-gif col-12 mx-auto hidden"
          src="https://media.tenor.com/_ocNArtc8fEAAAAi/tonton-tonton-sticker.gif"
          alt="tonton cheer gif"
        />
        <img
          id="gif5"
          class="result-gif col-12 mx-auto hidden"
          src="https://media1.tenor.com/m/Z_IV0-4w2vEAAAAC/yes-winning.gif"
          alt="Cheering child gif"
        />
        <img
          id="game-over"
          class="result-gif col-12 mx-auto hidden"
          src="https://media1.giphy.com/media/eJ4j2VnYOZU8qJU3Py/giphy.gif?cid=ecf05e47w7uq95o8ahli115mmv2x91oppfkn22kjisy9gyi1&ep=v1_gifs_search&rid=giphy.gif&ct=g"
          alt="Game over gif"
        />
      </div>
    </section>

    <!-- GAME AREA -->
    <section id="game-area" class="container-fluid">
      <div class="row d-flex justify-content-center no-gutters">
        <p
          id="next-turn"
          class="text-center para-choose-weapon col-md-10 hidden"
        >
          Take your next turn!
        </p>
        <p class="text-center para-choose-weapon col-md-10">
          Choose your weapon:
        </p>
        <button
          id="rock-btn"
          data-weapon="rock"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          rock
        </button>
        <button
          id="paper-btn"
          data-weapon="paper"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          paper
        </button>
        <button
          id="scissors-btn"
          data-weapon="scissors"
          class="btn game-btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          scissors
        </button>
      </div>
    </section>

    <!-- COUNTDOWN AREA -->
    <section id="game-countdown" class="container-fluid hidden">
      <div class="row d-flex justify-content-center no-gutters">
        <p
          id="users-choice"
          class="text-center uppercase para-choose-weapon col-md-10"
        ></p>
        <p id="ai-choosing" class="text-center col-md-12">AI weapon ?????</p>
        <div class="text-center mx-auto col-mid-12 countdown-circle">
          <p id="No3" class="countdown-text">3</p>
          <p id="No2" class="countdown-text hidden">2</p>
          <p id="No1" class="countdown-text hidden">1</p>
        </div>
      </div>
    </section>

    <!-- TURN RESULT AREA -->
    <section
      id="turnResultArea"
      class="turn-result-box container-fluid mid-grey-bg py-2 hidden"
    >
      <div class="row d-flex justify-content-center no-gutters">
        <p id="turnResultChoices" class="text-center uppercase col-md-10"></p>
        <p id="turnResultText" class="text-center uppercase col-md-10"></p>
      </div>
      <div class="row d-flex justify-content-center no-gutters">
        <button id="continueButton" class="capitalise light-text dark-grey-bg">
          Continue
        </button>
        <button
          id="newGameButton"
          class="capitalise light-text dark-grey-bg hidden"
        >
          new game
        </button>
      </div>
    </section>

    <!-- SCORE AREA -->
    <section class="scores-box container-fluid dark-grey-bg">
      <div class="row text-center">
        <div class="col-4">
          <p class="score-title uppercase light-text">win</p>
          <p id="win-tally" class="scores light-text">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-text">lose</p>
          <p id="lose-tally" class="scores light-text">0</p>
        </div>
        <div class="col-4">
          <p class="score-title uppercase light-text">draw</p>
          <p id="draw-tally" class="scores light-text">0</p>
        </div>
      </div>
    </section>

    <footer>
      <p class="text-center">Copyright Claire Fisher 2023</p>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
