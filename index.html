<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/688fee2c8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="container-fluid">
      <section class="row">
        <img
          id="logo"
          class="col-sm-8 col-md-6 mx-auto"
          src="assets/images/rps-logo.svg"
          alt="Rock Paper Scissors Logo"
        />
      </section>
      <section class="row">
        <h1 class="col-sm-8 col-md-6 mx-auto">
          Let's play Rock Paper Scissors!
          <i class="fa-regular fa-circle-question"></i>
        </h1>
      </section>
    </header>

    <section id="game-area" class="container-fluid">
      <div class="row d-flex justify-content-center no-gutters">
        <p class="text-center para-choose-weapon col-md-10">
          Choose your weapon:
        </p>
        <button
          id="rock-btn"
          class="btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          rock
        </button>
        <button
          id="paper-btn"
          class="btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          paper
        </button>
        <button
          id="scissors-btn"
          class="btn mid-grey-bg text-center col-xs-8 col-sm-3"
          type="button"
        >
          scissors
        </button>
      </div>
    </section>

    <footer>
      <h3 class="text-center">Copyright Claire Fisher 2023</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
