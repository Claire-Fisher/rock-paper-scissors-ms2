<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="#" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <img
          id="logo"
          class="col-sm-8 col-md-6 my-5 mx-auto"
          src="assets/images/rps-logo.svg"
          alt="Rock Paper Scissors Logo"
        />
      </div>
      <div class="row">
        <h1 class="col-sm-8 col-md-6 mx-auto">
          Let's play Rock Paper Scissors!
        </h1>
      </div>
    </header>

    <section id="game-area" class="container-fluid">
      <div class="row d-flex justify-content-center no-gutters">
        <p class="text-center col-md-8">Choose your weapon:</p>
        <button id="rock-btn" class="btn mid-grey-bg text-center col-md-8">
          rock
        </button>
        <button id="paper-btn" class="btn mid-grey-bg text-center col-md-8">
          paper
        </button>
        <button id="scissors-btn" class="btn mid-grey-bg text-center col-md-8">
          scissors
        </button>
      </div>
    </section>

    <footer>
      <h3 class="text-center">Copyright Claire Fisher 2023</h3>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
